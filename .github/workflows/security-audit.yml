name: Security Audit

on:
  schedule:
    # æ¯é€±ä¸€ UTC 00:00 åŸ·è¡Œ
    - cron: '0 0 * * 1'
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  dependency-audit:
    name: Dependency Vulnerability Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit safety
          pip install -e .

      - name: pip-audit scan
        run: |
          pip-audit --format markdown --output pip-audit-report.md || true
          cat pip-audit-report.md >> $GITHUB_STEP_SUMMARY

      - name: Safety check
        run: |
          safety check --output text || true

      - name: Create issue if vulnerabilities found
        uses: actions/github-script@v7
        if: failure()
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('pip-audit-report.md', 'utf8');
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”’ Security: Dependency vulnerabilities detected',
              body: `## Weekly Security Audit\n\nVulnerabilities were detected in dependencies.\n\n${report}`,
              labels: ['security', 'dependencies']
            });

  code-audit:
    name: Code Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Full Bandit audit
        run: |
          bandit -c pyproject.toml -r src/ -f md -o bandit-report.md || true
          cat bandit-report.md >> $GITHUB_STEP_SUMMARY

  sbom-update:
    name: Update SBOM
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cyclonedx-bom
          pip install -e .

      - name: Generate SBOM
        run: |
          cyclonedx-py environment \
            --output-format json \
            --output sbom.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-weekly
          path: sbom.json
          retention-days: 90
