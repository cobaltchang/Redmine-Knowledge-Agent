name: CI

on:
  push:
    branches: [main, b-devel]
  pull_request:
    branches: [main]
  schedule:
    # æ¯é€±ä¸€ UTC 00:00 åŸ·è¡Œå®Œæ•´å®‰å…¨å¯©è¨ˆ
    - cron: "0 0 * * 1"

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ç¨‹å¼ç¢¼å“è³ªæª¢æŸ¥
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -e ".[dev]"

      - name: Ruff check
        run: ruff check src/ tests/

      - name: Ruff format check
        run: ruff format --check src/ tests/

      - name: Type check with mypy
        run: mypy src/

  # æ¸¬è©¦èˆ‡è¦†è“‹ç‡
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest --cov --cov-fail-under=100

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11'
        with:
          fail_ci_if_error: false

  # å®‰å…¨æƒæ
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] pip-audit safety

      - name: Bandit security scan
        run: bandit -c pyproject.toml -r src/ -f json -o bandit-report.json || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Install project for audit
        run: pip install -e .

      - name: pip-audit vulnerability scan (report)
        run: pip-audit --format json --output pip-audit-report.json || true

      - name: Upload pip-audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit-report.json

      - name: Safety check
        run: safety check --output json > safety-report.json || true
        continue-on-error: true

      - name: Upload Safety report
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.json

  # SBOM ç”¢ç”Ÿ
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cyclonedx-bom
          pip install -e .

      - name: Generate SBOM (CycloneDX)
        run: |
          cyclonedx-py environment \
            --of JSON \
            -o sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.json

  # æ•æ„Ÿè³‡æ–™æª¢æ¸¬
  secrets:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install detect-secrets
        run: pip install detect-secrets

      - name: Scan for secrets
        run: |
          detect-secrets scan --baseline .secrets.baseline
          detect-secrets audit .secrets.baseline --report --json > secrets-audit.json || true

      - name: Check for new secrets
        run: |
          if detect-secrets scan --baseline .secrets.baseline 2>&1 | grep -q "Potential secrets"; then
            echo "::warning::Potential secrets detected!"
          fi
  # CVE åš´æ ¼æª¢æŸ¥ï¼ˆPR å¿…é ˆé€šéï¼‰
  cve-check:
    name: CVE Check (Strict)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip install -e .

      - name: Check for known CVEs (fail on vulnerabilities)
        run: |
          echo "ğŸ” Checking for known CVEs in dependencies..."
          pip-audit --strict --desc on
          echo "âœ… No known CVEs found!"